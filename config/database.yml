development:
  adapter: postgresql
  encoding: unicode
  database: mainstreet-dev
  pool: 5

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test: &test
  adapter: postgresql
  database: mainstreet-test
  pool: 5

dev_integration:
  adapter: postgresql
  database: mainstreet-integration
  pool: 5

production:
  adapter: postgresql
  encoding: unicode
  database: mainstreet
  pool: 5
  username: mainstreet-station
  password: admin
